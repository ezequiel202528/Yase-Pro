<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YaSe PRO - Gestão de Ordens de Serviço</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: #f8fafc;
      }
      aside {
        width: 260px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #0f172a;
        color: white;
        padding: 24px;
        display: flex;
        flex-direction: column;
        z-index: 50;
      }
      main {
        margin-left: 260px;
        padding: 32px;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        border: 1px solid #e2e8f0;
      }
      .status-badge {
        padding: 4px 12px;
        rounded-full: 9999px;
        font-size: 10px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .status-aberta {
        background: #eef2ff;
        color: #6366f1;
      }
      .status-concluida {
        background: #ecfdf5;
        color: #10b981;
      }
      .btn-primary {
        background: #6366f1;
        color: white;
        transition: all 0.2s;
      }
      .btn-primary:hover {
        background: #4f46e5;
        transform: translateY(-1px);
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="mb-10 flex items-center gap-3">
        <div
          class="w-10 h-10 bg-amber-500 rounded-lg flex items-center justify-center"
        >
          <i class="fa-solid fa-fire-extinguisher text-xl text-slate-900"></i>
        </div>
        <div>
          <h1 class="text-xl font-extrabold tracking-tight">
            YaSe <span class="text-amber-500">PRO</span>
          </h1>
        </div>
      </div>
      <nav class="space-y-2 flex-1">
        <a
          href="#"
          class="w-full flex items-center gap-3 p-3 bg-slate-800 text-white rounded-xl font-bold text-sm"
        >
          <i class="fa-solid fa-list-check"></i> Gestão de OS
        </a>
        <a
          href="#"
          class="w-full flex items-center gap-3 p-3 text-slate-400 hover:text-white transition-colors font-bold text-sm"
        >
          <i class="fa-solid fa-chart-line"></i> Dashboard
        </a>
      </nav>
      <div
        class="mt-6 p-3 bg-slate-800/60 rounded-xl border border-slate-700 text-[10px] font-bold text-slate-300 uppercase tracking-widest"
      >
        <div>Operador:</div>
        <div id="userName" class="text-amber-500 text-xs mt-1">
          Carregando...
        </div>
      </div>
    </aside>

    <main>
      <header class="flex justify-between items-center mb-8">
        <div>
          <h2 class="text-2xl font-black text-slate-800 tracking-tight">
            Painel de Ordens de Serviço
          </h2>
          <p class="text-slate-500 text-sm font-medium">
            Controle de manutenção e inspeção técnica
          </p>
        </div>
        <button
          onclick="novaOS()"
          class="btn-primary px-6 py-3 rounded-xl font-bold text-sm flex items-center gap-2 shadow-lg shadow-indigo-500/20"
        >
          <i class="fa-solid fa-plus"></i> NOVA ORDEM DE SERVIÇO
        </button>
      </header>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="card flex items-center gap-4">
          <div
            class="w-12 h-12 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-500"
          >
            <i class="fa-solid fa-clock-rotate-left text-xl"></i>
          </div>
          <div>
            <div
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
            >
              Em Aberto
            </div>
            <div id="countAbertas" class="text-2xl font-black text-slate-800">
              0
            </div>
          </div>
        </div>
        <div class="card flex items-center gap-4">
          <div
            class="w-12 h-12 bg-emerald-50 rounded-full flex items-center justify-center text-emerald-500"
          >
            <i class="fa-solid fa-circle-check text-xl"></i>
          </div>
          <div>
            <div
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
            >
              Concluídas
            </div>
            <div
              id="countConcluidas"
              class="text-2xl font-black text-slate-800"
            >
              0
            </div>
          </div>
        </div>
        <div class="card flex items-center gap-4">
          <div
            class="w-12 h-12 bg-amber-50 rounded-full flex items-center justify-center text-amber-500"
          >
            <i class="fa-solid fa-file-invoice text-xl"></i>
          </div>
          <div>
            <div
              class="text-[10px] font-black text-slate-400 uppercase tracking-widest"
            >
              Total do Mês
            </div>
            <div id="countTotal" class="text-2xl font-black text-slate-800">
              0
            </div>
          </div>
        </div>
      </div>

      <div class="card !p-0 overflow-hidden">
        <table class="w-full text-left text-xs">
          <thead
            class="bg-slate-50 border-b font-black text-slate-400 uppercase"
          >
            <tr>
              <th class="p-4">Número OS</th>
              <th class="p-4">Cliente</th>
              <th class="p-4">Data Abertura</th>
              <th class="p-4">Status</th>
              <th class="p-4 text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="osTableBody" class="font-semibold text-slate-600">
            <!-- Linhas inseridas via JS -->
          </tbody>
        </table>
      </div>
    </main>
   
    <script>
      const SUPABASE_URL = "https://gzojpxgpgjapsegerscb.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6b2pweGdwZ2phcHNlZ2Vyc2NiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4Nzc2MzUsImV4cCI6MjA4NTQ1MzYzNX0.vSaIuKyEuzNEGxFsawugLwtUpwWqYpCMP_a3JfWrY5s";
      const _supabase = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_KEY,
      );

      const usuario =
        JSON.parse(localStorage.getItem("yase_user")) ||
        JSON.parse(localStorage.getItem("yase_colab"));

      if (!usuario) {
        alert("Sessão expirada. Faça login novamente.");
        window.location.href = "EntrarSistema.html";
      }

      const EMPRESA_ID = usuario.empresa_id;

      window.onload = () => {
        const user = sessionStorage.getItem("usuarioNome") || "Técnico";
        document.getElementById("userName").innerText = user;
        loadOS();
      };

      async function loadOS() {
        const { data, error } = await _supabase
          .from("ordens_servico")
          .select("*")
          .order("created_at", { ascending: false });

        if (error) return console.error(error);

        const body = document.getElementById("osTableBody");
        body.innerHTML = data
          .map(
            (os) => `
          <tr class="border-b hover:bg-slate-50 transition-colors">
            <td class="p-4 font-bold text-slate-800">#${os.os_number}</td>
            <td class="p-4">${os.cliente || "Consumidor Final"}</td>
            <td class="p-4">${new Date(os.created_at).toLocaleDateString("pt-BR")}</td>
            <td class="p-4">
              <span class="status-badge ${os.status === "CONCLUÍDA" ? "status-concluida" : "status-aberta"}">
                ${os.status}
              </span>
            </td>
            <td class="p-4 text-center">
              <button onclick="abrirRastreio('${os.os_number}')" class="bg-slate-100 hover:bg-indigo-100 text-indigo-600 px-4 py-2 rounded-lg transition-colors flex items-center gap-2 mx-auto">
                <i class="fa-solid fa-magnifying-glass-chart"></i> RASTREAR ITENS
              </button>
            </td>
          </tr>
        `,
          )
          .join("");

        // Atualizar Contadores
        document.getElementById("countAbertas").innerText = data.filter(
          (o) => o.status !== "CONCLUÍDA",
        ).length;
        document.getElementById("countConcluidas").innerText = data.filter(
          (o) => o.status === "CONCLUÍDA",
        ).length;
        document.getElementById("countTotal").innerText = data.length;
      }

      function abrirRastreio(osNumber) {
        sessionStorage.setItem("currentOS", osNumber);
        window.location.href = `Rastreio_Full.html?os=${osNumber}`;
      }

      async function novaOS() {
        const num = prompt("Digite o número da nova OS:");
        if (!num) return;

        const { error } = await _supabase
          .from("ordens_servico")
          .insert([{ os_number: num, status: "ABERTA" }]);

        if (error) alert("Erro ao criar OS: " + error.message);
        else loadOS();
      }
    </script>
  </body>
</html>
