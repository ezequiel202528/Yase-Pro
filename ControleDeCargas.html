<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Cargas - Extintores</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; }

        .status-column {
            scrollbar-width: none;
            -ms-overflow-style: none;
            min-height: 480px; 
            background: #f1f5f9; 
            border-radius: 1.25rem; 
            padding: 1.25rem;
            border: 2px dashed #cbd5e1;
            display: flex;
            flex-direction: row;
            overflow-x: auto;
            gap: 1.25rem;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .status-column::-webkit-scrollbar { display: none; }
        
        .card-container {
            flex: 0 0 100%; 
            scroll-snap-align: center;
            display: flex;
            justify-content: center;
        }

        .card-content { width: 100%; max-width: 100%; height: 100%; }

        .empty-state-card {
            flex: 0 0 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 1.25rem;
            color: #94a3b8;
        }

        .animate-fade-in { animation: fadeIn 0.25s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #modalCarga { 
            background-color: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(8px); 
        }

        .card-item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10px;
            background: #ffffff;
            border-radius: 8px;
            margin-bottom: 4px;
            border: 1px solid #e2e8f0;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #1e293b;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            border: 1px solid #e2e8f0;
            cursor: pointer;
            z-index: 20;
            transition: all 0.2s;
            opacity: 0;
        }
        
        .group:hover .nav-arrow { opacity: 1; }
        .arrow-left { left: -15px; }
        .arrow-right { right: -15px; }

        @media (max-width: 1024px) {
            .nav-arrow { opacity: 1; width: 32px; height: 32px; }
            .arrow-left { left: 5px; }
            .arrow-right { right: 5px; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-6 text-slate-900">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="mb-8 flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-black text-slate-800 flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-blue-600 w-9 h-9"></i>
                    Sistema de Cargas
                </h1>
                <button onclick="AppUI.toggleConfigVendedores()" class="flex items-center gap-2 bg-white border border-slate-200 px-4 py-2 rounded-lg text-xs font-bold text-slate-500 hover:bg-slate-50 transition-all shadow-sm uppercase tracking-wider">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    Vendedores
                </button>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="relative w-48 md:w-80">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                    <input type="text" id="inputBusca" oninput="AppUI.renderizarCards()" placeholder="Buscar Cliente, NF ou Vendedor..." class="w-full pl-10 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 shadow-sm transition-all">
                </div>

                <button onclick="AppUI.abrirModalCarga()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl text-sm font-black shadow-lg shadow-blue-200 flex items-center gap-2 transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    NOVA CARGA
                </button>
            </div>
        </header>

        <!-- Seção Gerenciar Vendedores -->
        <div id="secaoVendedores" class="hidden mb-6 bg-slate-800 p-6 rounded-2xl text-white shadow-xl animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-bold uppercase tracking-[0.2em] flex items-center gap-2 text-blue-400">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    Configuração de Vendedores
                </h2>
                <button onclick="AppUI.toggleConfigVendedores()" class="hover:bg-white/10 p-1 rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="flex flex-col sm:flex-row gap-3 mb-4">
                <input type="text" id="inputNovoVendedor" placeholder="Nome completo do vendedor" class="flex-1 px-4 py-3 rounded-lg text-slate-900 text-sm focus:outline-none">
                <button onclick="CargaService.adicionarVendedor()" class="bg-blue-600 text-white px-8 py-3 rounded-lg text-sm font-bold hover:bg-blue-500 transition-colors">
                    Salvar Novo
                </button>
            </div>
            <div id="listaVendedoresAtivos" class="flex flex-wrap gap-2"></div>
        </div>

        <!-- Kanban Board -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Atrasados -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-center gap-2 px-2">
                    <div class="w-4 h-4 rounded-full bg-red-500 shadow-sm shadow-red-200"></div>
                    <h3 class="font-black text-slate-600 text-xs uppercase tracking-widest">Atrasados</h3>
                    <span id="countAtraso" class="text-xs font-black text-red-600 bg-red-100 px-3 py-1 rounded-full">0</span>
                </div>
                <div class="relative group px-1">
                    <button onclick="AppUI.scrollColumn('colunaAtraso', -1)" class="nav-arrow arrow-left"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <div id="colunaAtraso" class="status-column"></div>
                    <button onclick="AppUI.scrollColumn('colunaAtraso', 1)" class="nav-arrow arrow-right"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>
            </div>

            <!-- Pendentes -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-center gap-2 px-2">
                    <div class="w-4 h-4 rounded-full bg-amber-500 shadow-sm shadow-amber-200"></div>
                    <h3 class="font-black text-slate-600 text-xs uppercase tracking-widest">Pendentes</h3>
                    <span id="countPendente" class="text-xs font-black text-amber-600 bg-amber-100 px-3 py-1 rounded-full">0</span>
                </div>
                <div class="relative group px-1">
                    <button onclick="AppUI.scrollColumn('colunaPendente', -1)" class="nav-arrow arrow-left"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <div id="colunaPendente" class="status-column"></div>
                    <button onclick="AppUI.scrollColumn('colunaPendente', 1)" class="nav-arrow arrow-right"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>
            </div>

            <!-- Finalizados -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center justify-center gap-2 px-2">
                    <div class="w-4 h-4 rounded-full bg-emerald-500 shadow-sm shadow-emerald-200"></div>
                    <h3 class="font-black text-slate-600 text-xs uppercase tracking-widest">Finalizados</h3>
                    <span id="countConcluido" class="text-xs font-black text-emerald-600 bg-emerald-100 px-3 py-1 rounded-full">0</span>
                </div>
                <div class="relative group px-1">
                    <button onclick="AppUI.scrollColumn('colunaConcluido', -1)" class="nav-arrow arrow-left"><i data-lucide="chevron-left" class="w-6 h-6"></i></button>
                    <div id="colunaConcluido" class="status-column"></div>
                    <button onclick="AppUI.scrollColumn('colunaConcluido', 1)" class="nav-arrow arrow-right"><i data-lucide="chevron-right" class="w-6 h-6"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE NOVA CARGA -->
    <div id="modalCarga" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden animate-fade-in border border-slate-200">
            <div class="bg-slate-50 px-6 py-5 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-lg text-slate-800 flex items-center gap-2">
                    <i data-lucide="plus-circle" class="text-blue-600 w-6 h-6"></i>
                    Configurar Nova Carga
                </h2>
                <button onclick="AppUI.fecharModalCarga()" class="text-slate-400 hover:text-slate-600 p-1">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="p-6 space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-[11px] font-black text-slate-400 uppercase ml-1">Vendedor Responsável</label>
                        <select id="selectVendedor" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="text-[11px] font-black text-slate-400 uppercase ml-1">Nº Nota Fiscal (NF)</label>
                        <input type="text" id="inputNF" placeholder="Ex: 1025" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                    <div class="col-span-1">
                        <label class="text-[11px] font-black text-slate-400 uppercase ml-1">Cliente / Local</label>
                        <input type="text" id="inputLocalDestino" placeholder="Nome do Cliente" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                    </div>
                </div>

                <div class="p-5 bg-blue-50 border border-blue-100 rounded-2xl space-y-4">
                    <label class="text-[11px] font-black text-blue-600 uppercase flex items-center gap-2">
                        <i data-lucide="box" class="w-4 h-4"></i> Adicionar Itens
                    </label>
                    <div class="flex flex-col gap-3">
                        <div class="flex gap-2">
                            <select id="selectTipoExtintor" class="flex-1 px-4 py-3 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none shadow-sm">
                                <option value="">Escolha o Modelo</option>
                            </select>
                            <input type="number" id="inputQtdItem" placeholder="Qtd" min="1" class="w-24 px-4 py-3 bg-white border border-slate-200 rounded-lg text-sm font-medium outline-none shadow-sm">
                        </div>
                        <button onclick="CargaService.adicionarItemTemporario()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-xs font-black transition-all uppercase tracking-widest">
                            Incluir na Lista
                        </button>
                    </div>
                </div>

                <div id="containerResumo" class="hidden pt-4 border-t border-slate-100">
                    <label class="text-[11px] font-black text-slate-400 uppercase ml-1 mb-3 block">Resumo dos Itens</label>
                    <ul id="listaTemporaria" class="space-y-2 mb-6 max-h-40 overflow-y-auto custom-scroll pr-1"></ul>
                    
                    <button onclick="CargaService.gerarCardCarga()" class="w-full bg-slate-900 hover:bg-black text-white font-black py-4 rounded-xl text-sm transition-all flex items-center justify-center gap-3 shadow-xl shadow-slate-200 active:scale-95">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        FINALIZAR E GERAR CARGA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Container de Notificação Customizado -->
    <div id="toastContainer" class="fixed bottom-10 right-10 z-[100] flex flex-col gap-3"></div>
 


    <script src="ControleDeCargas/main.js"></script>
</body>
</html>
